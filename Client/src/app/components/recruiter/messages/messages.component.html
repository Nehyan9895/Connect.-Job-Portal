<div class="w-full mx-auto min-h-screen flex flex-col">
  <!-- Header -->
  <app-recruiter-header></app-recruiter-header>
  <!-- Main Content -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-[#00EFFF] p-4 overflow-y-auto">
      <h2 class="text-black font-bold text-xl mb-4">Recent Messages</h2>
      <div class="space-y-4">
        <div *ngFor="let chatUser of recentChatUsers" (click)="selectChatRoom(chatUser.chatRoomId)" class="flex items-center p-2 bg-[#a66fff] rounded-lg cursor-pointer">
          <img src="https://placehold.co/50x50" alt="avatar" class="w-12 h-12 rounded-full">
          <span class="ml-2 text-white font-semibold">{{ chatUser.username }}</span>
        </div>
      </div>
    </aside>
    <!-- Chat Window -->
    <div class="w-3/4 bg-white p-4 flex flex-col justify-between">
      <div *ngIf="selectedChatRoomUser" class="flex items-center mb-4">
        <img src="https://placehold.co/50x50" alt="avatar" class="w-12 h-12 rounded-full">
        <span class="ml-2 font-semibold text-lg">{{ selectedChatRoomUser }}</span>
      </div>
      <div class="space-y-4 flex-1 overflow-y-auto">
        <div *ngFor="let message of messages" [ngClass]="{'ml-auto': message.sender_id === currentUserId, 'bg-[#d6d6ff]': message.sender_id === currentUserId, 'bg-[#b5a4ff]': message.sender_id !== currentUserId}" class="p-4 rounded-lg text-white w-3/4">
          {{ message.text }}
        </div>
      </div>
      <div class="flex items-center mt-4">
        <input type="text" placeholder="Type here..." [(ngModel)]="newMessage" class="w-full p-4 rounded-l-full border border-gray-300 focus:outline-none">
        <button (click)="sendMessage()" class="p-4 bg-[#2600ff] rounded-r-full text-white"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <app-footer class="mt-auto"></app-footer>
</div>
