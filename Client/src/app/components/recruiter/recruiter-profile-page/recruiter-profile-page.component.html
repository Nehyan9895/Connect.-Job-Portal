<app-recruiter-header></app-recruiter-header>
<div class="flex flex-col md:flex-row">
    <app-recruiter-sidebar class="w-1/5"></app-recruiter-sidebar>
    <main class="flex-1 bg-white p-6 rounded-lg mt-4 md:mt-0 md:ml-4">
        <div class="w-3/4 p-6">
            <h1 class="text-2xl font-semibold mb-4">Profile</h1>
            <div class="bg-[#f7f7f7] p-6 rounded-lg">
                <div class="flex justify-center mb-6">
                    <div class="w-32 h-32 rounded-full bg-gray-300 flex items-center justify-center">
                        <ng-container *ngIf="profile?.imagePreview; else defaultIcon">
                            <img [src]="profile?.imagePreview" alt="Profile Image" class="rounded-full w-32 h-32 object-cover">
                        </ng-container>
                        <ng-template #defaultIcon>
                            <i class="fas fa-user text-4xl text-gray-500"></i>
                        </ng-template>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <p class="text-xl font-semibold">Full Name:</p>
                        <p>{{ profile?.fullName }}</p>
                    </div>
                    <div>
                        <p class="text-xl font-semibold">Company Name:</p>
                        <p>{{ profile?.companyName }}</p>
                    </div>
                    <div>
                        <p class="text-xl font-semibold">Phone Number:</p>
                        <p>{{ profile?.phone }}</p>
                    </div>
                    <div>
                        <p class="text-xl font-semibold">Company Locations:</p>
                        <p *ngFor="let location of profile?.companyLocations">{{ location }}</p>
                    </div>
                </div>
                <div class="mt-6">
                    <button (click)="editProfile()" class="w-full bg-blue-700 text-white py-2 px-4 rounded-lg">Edit Profile</button>
                </div>
            </div>
        </div>
    </main>
</div>
<app-footer></app-footer>
