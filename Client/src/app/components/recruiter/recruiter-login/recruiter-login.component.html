<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <header class="bg-white py-4">
        <div class="container mx-auto flex justify-center items-center">
            <img src="../../../../assets/logo.png" alt="Logo" class="h-10">
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-50 py-12">
        <div class="flex flex-col items-center justify-center md:w-1/2 p-6">
            <img src="../../../../assets/login_assets/illustration.svg" alt="Illustration" class="max-w-full h-auto">
        </div>
        <div class="bg-white shadow-md rounded-lg p-8 md:w-1/3">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Recruiter Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password">
                </div>
                <div class="flex justify-between items-center mb-4">
                    <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white py-2 px-4 rounded-lg">Login</button>
                <div class="text-center my-4">
                    <p class="text-gray-700">New Here? <a [routerLink]="['/candidate/signup']" href="#" class="text-blue-600 hover:underline">Sign Up!</a></p>
                    <div class="my-2">or</div>
                    <button class="w-full border flex items-center justify-center py-2 px-4 rounded-lg hover:bg-gray-100">
                        <img src="../../../../assets/landing_page_assets/GOOGLE.png" alt="Google" class="h-5 w-5 mr-2"> Sign up with Google
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
</body>
</html>
