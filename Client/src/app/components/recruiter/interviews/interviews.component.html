<app-recruiter-header></app-recruiter-header>

<div class="flex flex-col md:flex-row">
  <app-recruiter-sidebar class="w-1/5"></app-recruiter-sidebar>
  <main class="flex-1 bg-white p-6 rounded-lg mt-4 md:mt-0 md:ml-4">
    
    <section>
        <div class="p-6 bg-gray-100 flex-grow">
          <div class="mb-6 flex items-center justify-between">
            <div class="relative">
              <input type="text" placeholder="Search candidates by skill" class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <svg class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <div class="relative">
              <select class="appearance-none bg-white border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option>All</option>
              </select>
              <svg class="w-5 h-5 text-gray-500 absolute right-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
      
          <h2 class="text-2xl font-bold mb-4">Scheduled Interviews</h2>
      
          <div *ngFor="let interview of interviews" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
              <span class="font-semibold">{{ interview.date | date }}</span>
              <button class="text-blue-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
              </button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <p class="text-gray-600">Job Code</p>
                <p>{{ interview.jobId.job_id }}</p>
              </div>
              <div>
                <p class="text-gray-600">Job Title</p>
                <p>{{ interview.jobId.job_title }}</p>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <p class="text-gray-600">Candidate Name</p>
                <p>{{ interview.candidateId.fullName }}</p>
              </div>
              <div>
              <p class="text-gray-600">Time</p>
              <p>{{ interview.time }}</p>
            </div>
            </div>
            <div class="flex justify-end space-x-2">
              <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300" (click)="startInterview(interview)" [disabled]="!isInterviewTime(interview)">
                Start Interview
              </button>
              <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Reject</button>
            </div>
          </div>
        </div>
      </section>
      
    
  </main>
</div>

<app-footer></app-footer>
