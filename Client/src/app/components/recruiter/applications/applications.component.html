<app-recruiter-header></app-recruiter-header>
<div class="flex flex-col min-h-screen">
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-recruiter-sidebar class="w-1/5"></app-recruiter-sidebar>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-50">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Job Applications</h2>
        <!-- <div class="bg-gray-200 p-4 rounded-lg shadow">
          <span class="block text-sm text-gray-600">Total Applications</span>
          <span class="block text-xl font-bold text-gray-800">Received</span>
          <span class="block text-2xl font-bold text-blue-600">{{applications.length}}</span>
        </div> -->
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let job of jobs" (click)="getApplicationsByRecruiter(job._id)" 
             class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105 cursor-pointer">
          <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
              <!-- <img src="https://placehold.co/40x40" alt="{{job.companyName}}" class="w-10 h-10 rounded-full mr-3"> -->
              <div>
                <span class="font-bold text-gray-800">{{job.job_title}}</span>
                <p class="text-sm text-gray-500">{{job.recruiter_id.companyName}}</p>
              </div>
            </div>
            <!-- Badge for new job postings -->
            <span class="bg-green-500 text-white px-3 py-1 rounded-lg text-xs">New</span>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-600"><i class="fas fa-map-marker-alt mr-1"></i>{{job.job_location}}</p>
              <p class="text-gray-600"><i class="fas fa-briefcase mr-1"></i>{{job.job_type | jobType}}</p>
            </div>
            <div class="text-right">
              <p class="text-gray-800 font-semibold">{{job.salary_range_min}} - {{job.salary_range_max}}</p>
              <p class="text-gray-500 text-xs">per annum</p>
            </div>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <div class="text-sm text-gray-600">
              <i class="fas fa-clock mr-1"></i>{{job.experience_required}} years experience
            </div>
            <!-- <div class="flex space-x-2">
              <span *ngFor="let skill of job.skills_required" class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">{{skill}}</span>
            </div> -->
          </div>
        </div>
      </div>
      
    </main>
  </div>
  <app-footer class="mt-auto"></app-footer>
</div>

<!-- Modal -->
