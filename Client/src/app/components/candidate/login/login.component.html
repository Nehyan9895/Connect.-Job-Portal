
    <!-- Header -->
    <header class="bg-white py-4">
        <div class="container mx-auto flex justify-center items-center">
            <img src="../../../../assets/logo.png" alt="Logo" class="h-10">
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-50 py-12">
        <div class="flex flex-col items-center justify-center md:w-1/2 p-6">
            <img src="../../../../assets/login_assets/illustration.svg" alt="Illustration" class="max-w-full h-auto">
        </div>
        <div class="bg-white shadow-md rounded-lg p-8 md:w-1/3">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Candidate Login</h2>
            <form (submit)="userLogin()" [formGroup]="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email">
                    <div class="text-red-700 h-auto">
                        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                            Please fill in this field.
                        </div>
                        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                            Please enter a valid email address.
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password">
                    <div class="text-red-700 h-auto">
                        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                            Please fill in this field.
                        </div>
                        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                            Password must contain at least 8 characters.
                        </div>
                        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['pattern'] && loginForm.get('password')?.touched">
                            Password must meet the required format.
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <a href="#" [routerLink]="['/candidate/forgot-password']" class="text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-700 text-white py-2 px-4 rounded-lg">Login</button>
                <div class="text-center my-4">
                    <p class="text-gray-700">New Here? <a href="#" [routerLink]="['/candidate/signup']" class="text-blue-600 hover:underline">Sign Up!</a></p>
                    
                </div>
            </form>
            
            
        </div>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
