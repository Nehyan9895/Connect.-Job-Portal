<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 ">
    <!-- Header -->
    
    <header class="w-full flex justify-center py-4">
        <img src="../../../../assets/logo.png" alt="Logo" class="h-12">
    </header>

    <div class="flex flex-col items-center min-h-screen" >
    <!-- OTP Verification Section -->
    <section class="flex flex-col items-center bg-white shadow-md rounded-lg p-8 m-4 max-w-md w-full">
        <h2 class="text-xl font-semibold mb-4">OTP Verification</h2>
        <img src="../../../../assets/otp-page_assets/otp.svg" alt="OTP Illustration" class="w-24 mb-4">
        <p class="text-gray-600 mb-2">Enter the OTP sent to </p>
       
        <div class=" justify-center bg-gray-100">
          <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-semibold text-center mb-4">Verify OTP</h2>
            
            <div class="flex justify-center mb-4">
              <ngx-otp-input 
                [config]="otpInputConfig" 
                (otpChange)="handleOtpChange($event)"
                (fill)="handleFillEvent($event)"
                class="w-full">
              </ngx-otp-input>
            </div>
            
            <div class="timer mb-4 text-center">
              <p *ngIf="resendDisabled" class="text-gray-600">You can resend OTP in <span class="font-bold">{{ timeLeft }}</span> seconds.</p>
              <p *ngIf="!resendDisabled" class="text-green-600 font-semibold">You can now resend the OTP.</p>
            </div>
            
            <button 
              (click)="verifyOtp()"
              class="w-full py-2 mb-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
              Verify OTP
            </button>
            
            <button 
              [disabled]="resendDisabled"
              (click)="resendOtp()"
              class="w-full py-2 bg-gray-400 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-500 transition duration-300">
              Resend OTP
            </button>
          </div>
        </div>
        
    </section>
</div>
    <!-- Footer -->
    <app-footer></app-footer>
</body>
</html>
